<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log in ‚Äî Resonance</title>
  <link rel="icon" type="image/png" href="papermint_logo.png" />
  <link rel="stylesheet" href="styles.css" />
  <script src="theme.js"></script>
</head>
<body>
  <div class="auth-page">
    <div class="auth-card fade-in">
      <a href="index.html" class="auth-back">‚Üê Back</a>

      <!-- Error banner (hidden by default) -->
      <div id="auth-error" style="display:none; background:#fee2e2; color:#dc2626; padding:10px 14px; border-radius:8px; font-size:0.85rem; margin-bottom:16px;"></div>

      <!-- ===== LOGIN FORM ===== -->
      <div id="login-view">
        <h1>Welcome back</h1>
        <p class="subtitle">Log in to your account</p>

        <form class="auth-form" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input id="login-email" type="email" placeholder="you@example.com" required />
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input id="login-password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
          </div>
          <button type="submit" class="btn btn-primary" id="login-btn">Log in</button>
        </form>

        <p class="auth-toggle">
          Don't have an account? <a href="#signup" onclick="showSignup()">Sign up</a>
        </p>
      </div>

      <!-- ===== SIGNUP FORM ‚Äî Step 1: Credentials ===== -->
      <div id="signup-view" style="display:none">
        <h1>Create an account</h1>
        <p class="subtitle">Get started with Resonance</p>

        <!-- Step 1 -->
        <div id="signup-step1">
          <form class="auth-form" onsubmit="goToStep2(event)">
            <div class="form-row">
              <div class="form-group">
                <label for="signup-first">First name</label>
                <input id="signup-first" type="text" placeholder="Jane" required />
              </div>
              <div class="form-group">
                <label for="signup-last">Last name</label>
                <input id="signup-last" type="text" placeholder="Doe" required />
              </div>
            </div>
            <div class="form-group">
              <label for="signup-email">Email</label>
              <input id="signup-email" type="email" placeholder="you@example.com" required />
            </div>
            <div class="form-group">
              <label for="signup-password">Password</label>
              <input id="signup-password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" required />
            </div>
            <button type="submit" class="btn btn-primary">Next ‚Üí</button>
          </form>
        </div>

        <!-- Step 2: Role + Bio -->
        <div id="signup-step2" style="display:none">
          <form class="auth-form" onsubmit="handleSignup(event)">
            <div class="form-group">
              <label>What best describes you?</label>
              <div class="role-options" id="role-options">
                <button type="button" class="role-chip" data-role="Researcher" onclick="pickRole(this)">üî¨ Researcher</button>
                <button type="button" class="role-chip" data-role="VC / Investor" onclick="pickRole(this)">üí∞ VC / Investor</button>
                <button type="button" class="role-chip" data-role="Founder" onclick="pickRole(this)">üöÄ Founder</button>
                <button type="button" class="role-chip" data-role="Engineer" onclick="pickRole(this)">‚öôÔ∏è Engineer</button>
                <button type="button" class="role-chip" data-role="Student" onclick="pickRole(this)">üéì Student</button>
                <button type="button" class="role-chip" data-role="Other" onclick="pickRole(this)">‚ú¶ Other</button>
              </div>
              <input id="signup-custom-role" type="text" placeholder="Your role‚Ä¶"
                style="display:none; margin-top:8px" />
            </div>

            <div class="form-group">
              <label for="signup-bio">How will you use Resonance?</label>
              <textarea id="signup-bio" rows="3"
                placeholder="e.g. I'm scouting for breakthroughs in biotech to inform our fund's thesis‚Ä¶"
                style="width:100%; padding:10px 14px; background:var(--bg-input); border:1px solid var(--border); border-radius:var(--radius-sm); font-size:0.9rem; font-family:inherit; resize:vertical;"></textarea>
            </div>

            <button type="submit" class="btn btn-primary" id="signup-btn">Create account</button>
            <button type="button" class="btn btn-ghost" style="width:100%" onclick="backToStep1()">‚Üê Back</button>
          </form>
        </div>

        <p class="auth-toggle">
          Already have an account? <a href="#login" onclick="showLogin()">Log in</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Supabase SDK (CDN) + our shared client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>

  <script>
    // ----- View toggling -----
    function showLogin() {
      document.getElementById('login-view').style.display = 'block';
      document.getElementById('signup-view').style.display = 'none';
      hideError();
    }

    function showSignup() {
      document.getElementById('login-view').style.display = 'none';
      document.getElementById('signup-view').style.display = 'block';
      hideError();
    }

    // On page load check hash
    if (window.location.hash === '#signup') showSignup();

    // If already logged in, skip straight to dashboard
    (async () => {
      const user = await getUser();
      if (user) window.location.href = 'dashboard.html';
    })();

    // ----- Error display -----
    function showError(msg) {
      const el = document.getElementById('auth-error');
      el.textContent = msg;
      el.style.display = 'block';
    }
    function hideError() {
      document.getElementById('auth-error').style.display = 'none';
    }

    // ----- Login handler -----
    async function handleLogin(e) {
      e.preventDefault();
      hideError();
      const btn = document.getElementById('login-btn');
      btn.textContent = 'Logging in‚Ä¶';
      btn.disabled = true;

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const { data, error } = await authSignIn({ email, password });

      if (error) {
        showError(error.message);
        btn.textContent = 'Log in';
        btn.disabled = false;
        return;
      }

      window.location.href = 'dashboard.html';
    }

    // ----- Signup step management -----
    let _selectedRole = '';

    function goToStep2(e) {
      e.preventDefault();
      hideError();
      document.getElementById('signup-step1').style.display = 'none';
      document.getElementById('signup-step2').style.display = 'block';
    }

    function backToStep1() {
      document.getElementById('signup-step2').style.display = 'none';
      document.getElementById('signup-step1').style.display = 'block';
    }

    function pickRole(btn) {
      // Deselect all
      document.querySelectorAll('.role-chip').forEach(c => c.classList.remove('selected'));
      btn.classList.add('selected');
      _selectedRole = btn.dataset.role;

      // Show custom input if "Other"
      const custom = document.getElementById('signup-custom-role');
      if (_selectedRole === 'Other') {
        custom.style.display = 'block';
        custom.focus();
      } else {
        custom.style.display = 'none';
        custom.value = '';
      }
    }

    // ----- Signup handler -----
    async function handleSignup(e) {
      e.preventDefault();
      hideError();
      const btn = document.getElementById('signup-btn');
      btn.textContent = 'Creating account‚Ä¶';
      btn.disabled = true;

      const firstName = document.getElementById('signup-first').value.trim();
      const lastName = document.getElementById('signup-last').value.trim();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      // Role: use custom input if "Other", otherwise the chip value
      let role = _selectedRole;
      if (role === 'Other') {
        const custom = document.getElementById('signup-custom-role').value.trim();
        role = custom || 'Other';
      }

      const bio = (document.getElementById('signup-bio').value || '').trim();

      const { data, error } = await authSignUp({ email, password, firstName, lastName, role, bio });

      if (error) {
        showError(error.message);
        btn.textContent = 'Create account';
        btn.disabled = false;
        return;
      }

      // Also update the profile via the API (in case the trigger doesn't capture role/bio)
      if (data.user) {
        try {
          await updateProfileAPI(data.user.id, { role, bio });
        } catch { /* best effort */ }
      }

      // Some Supabase projects require email confirmation.
      if (data.session) {
        window.location.href = 'dashboard.html';
      } else {
        showSignupSuccess();
      }
    }

    function showSignupSuccess() {
      document.getElementById('signup-view').innerHTML = `
        <h1>Check your email</h1>
        <p class="subtitle" style="margin-bottom:0">
          We sent a confirmation link to your inbox.<br/>
          Click it to activate your account, then come back and
          <a href="#login" onclick="showLogin()" style="text-decoration:underline">log in</a>.
        </p>
      `;
    }
  </script>
</body>
</html>
